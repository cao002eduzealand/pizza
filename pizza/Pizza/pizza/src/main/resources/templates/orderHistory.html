<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
<h1>Order History</h1>

<!-- Display all orders for the user -->
<div th:if="${orders.isEmpty()}">
    <p>No orders found.</p>
</div>

<table th:if="${!orders.isEmpty()}">
    <tr>
        <th>Order Date</th>
        <th>Total Price</th>
    </tr>
    <tr th:each="ordre : ${orders}">
        <td th:text="${ordre.dato}"></td>
        <td th:text="${ordre.pris} + ' DKK'"></td>
    </tr>
</table>

<a th:href="@{/bruger/{id}(id=${bruger.id})}">Back to Profile</a>

</body>
</html>
