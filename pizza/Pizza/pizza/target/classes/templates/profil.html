<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Min profil</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    a, button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #FF6F61;
      color: white;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    a:hover, button:hover {
      background-color: #FF4C38;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Velkommen, <span th:text="${bruger.navn}"></span>!</h1>

  <p><strong>Adresse:</strong> <span th:text="${bruger.adresse}"></span></p>
  <p><strong>Email:</strong> <span th:text="${bruger.email}"></span></p>
  <p><strong>Dine bonuspoint:</strong> <span th:text="${bruger.bonuspoint}"></span></p>

  <a href="/pizza">Se pizzamenu</a>

  <!-- Logout form -->
  <form th:action="@{/bruger/logout}" method="get">
    <button type="submit">Log ud</button>
  </form>
</div>

</body>
</html>
